security:
  oauth2:
    client:
      clientId: ms-cutomer
      clientSecret: ${MS_CUSTOMER_PASSWORD}
      accessTokenUri: http://localhost:8001/auth/oauth/token
      grant-type: client_credentials
      scope: server

server:
  servlet:
    context-path: /customer
  port: 8003

feign:
  hystrix:
    enabled: true