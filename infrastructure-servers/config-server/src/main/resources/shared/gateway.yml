hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    ms-auth:
        path: /auth/**
        url: http://localhost:8001
        stripPrefix: false
        sensitiveHeaders:

    ms-account:
        path: /accounts/**
        serviceId: ms-account
        stripPrefix: false
        sensitiveHeaders:

    ms-aggregator:
      path: /aggregator/**
      serviceId: ms-account
      stripPrefix: false
      sensitiveHeaders:

    ms-bank-card:
      path: /cards/**
      serviceId: ms-bank-card
      stripPrefix: false
      sensitiveHeaders:

    ms-customer:
      path: /customer/**
      serviceId: ms-customer
      stripPrefix: false
      sensitiveHeaders:

server:
  port: 4000
