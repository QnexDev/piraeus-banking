security:
  oauth2:
    client:
      clientId: ms-bank-card
      clientSecret: ${MS_CARD_PASSWORD}
      accessTokenUri: http://localhost:8001/auth/oauth/token
      grant-type: client_credentials
      scope: server

server:
  servlet:
    context-path: /cards
  port: 8002

feign:
  hystrix:
    enabled: true