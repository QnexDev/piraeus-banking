ecurity:
  oauth2:
    client:
      clientId: ms-account
      clientSecret: ${ACCOUNT_SERVICE_PASSWORD}
      accessTokenUri: http://localhost:5000/auth/oauth/token
      grant-type: client_credentials
      scope: server

server:
  servlet:
    context-path: /accounts
  port: 6000

feign:
  hystrix:
    enabled: true